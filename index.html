<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>المسعف الذكي - تجربة أولية</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>المسعف الذكي</h1>
    <p class="subtitle">توجيهات إسعافية فورية بنقرة — تجربة عرضية</p>
  </header>

  <main>
    <section class="hero">
      <button id="emergencyBtn" class="big-btn">زر الطوارئ</button>
      <p class="hint">اضغط الزر لتختار الحالة أو استخدم الصوت (تجريبي)</p>
    </section>

    <section id="casesSection" class="hidden">
      <h2>اختر الحالة</h2>
      <div id="casesList" class="cards"></div>
    </section>

    <section id="stepsSection" class="hidden">
      <h2 id="caseTitle">اسم الحالة</h2>
      <ol id="stepsList"></ol>
      <div class="controls">
        <button id="readBtn">اقرأ الإرشادات صوتياً</button>
        <button id="stopBtn">إيقاف الصوت</button>
        <button id="backBtn">رجوع</button>
      </div>
    </section>

  
  </main>

  <script src="script.js"></script>
</body>
</html>
